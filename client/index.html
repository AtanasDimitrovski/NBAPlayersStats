<html>

<head>
    <title>Nba Stats</title>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>


</head>

<body ng-app="nbaApp" layout="column" ng-cloak>


<md-toolbar layout="row" ng-controller="SideBarController as sb">
    <md-button class="menu" hide-gt-sm ng-click="sb.list()" aria-label="Show Options">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <md-button href="#/">
        <h1>15/16 NBA Stats</h1>
    </md-button>

</md-toolbar>

<div flex layout="row" ng-controller="SideBarController as sb">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
                    class="md-whiteframe-z2">



            <md-list>
                <md-list-item>
                    <md-autocomplete
                            ng-disabled="sb.isDisabled"
                            md-no-cache="sb.noCache"
                            md-selected-item="sb.selectedItem"
                            md-search-text-change="sb.searchTextChange(ctrl.searchText)"
                            md-search-text="sb.searchText"
                            md-selected-item-change="sb.selectedItemChange(player)"
                            md-items="player in sb.querySearch(sb.searchText)"
                            md-item-text="player.player_name"
                            md-min-length="0"
                            placeholder="Select player" style="width: 100%">
                        <md-item-template>
                            <span md-highlight-text="sb.searchText" md-highlight-flags="^i">{{player.player_name}}</span>
                        </md-item-template>
                        <md-not-found>
                            No states matching "{{sb.searchText}}" were found.
                        </md-not-found>
                    </md-autocomplete>
                </md-list-item>
                <md-list-item>
                    <md-button href="#/player/{{currentPlayer.id}}">
                        <md-icon md-svg-src="assets/svg/isaiah.svg" class="avatar"></md-icon>
                        Player Info
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button href="#/shot-chart/{{currentPlayer.id}}">
                        <md-icon md-svg-src="assets/svg/shot-chart.svg" class="avatar"></md-icon>
                        Shot chart
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button href="#/heatmap/{{currentPlayer.id}}">
                        <md-icon md-svg-src="assets/svg/heatmap.svg" class="avatar"></md-icon>
                        Heat/Ice map
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button href="#/shot-efficiency/{{currentPlayer.id}}">
                        <md-icon md-svg-src="assets/svg/custom_percent.svg" class="avatar"></md-icon>
                        Player efficiency
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button href="#/buckets/{{currentPlayer.id}}">
                        <md-icon md-svg-src="assets/svg/B-Ball_Retro_Net.svg" class="avatar"></md-icon>
                        Monthly review
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>



    <md-content layout-padding layout="column">
        <h1 ng-show="!currentPlayer">Select a player</h1>
        <div ng-view></div>
    </md-content>


</div>

<!--<svg></svg>-->

<!-- SCRITPS -->

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


<script src="bower_components/Chart.js/dist/Chart.min.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
<script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>

<!-- App -->
<script type="text/javascript" src="app.js"></script>
<!-- Routes -->
<script type="text/javascript" src="router.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="controllers/homeController.js"></script>
<script type="text/javascript" src="controllers/sideBarController.js"></script>
<script type="text/javascript" src="controllers/shotChartController.js"></script>
<script type="text/javascript" src="controllers/heatmapController.js"></script>
<script type="text/javascript" src="controllers/probabilityController.js"></script>
<script type="text/javascript" src="controllers/bucketsController.js"></script>
<!-- Services -->
<script type="text/javascript" src="services/shotChartService.js"></script>
<script type="text/javascript" src="services/svgBasketballCourtService.js"></script>
<script type="text/javascript" src="services/playerStatsService.js"></script>
<!-- D3 --><!--
<script type="text/javascript" src="basketballCourt.js"></script>-->


</body>

</html>
